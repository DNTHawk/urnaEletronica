<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <script src="js/main.js"></script>
</head>
<body>
    <div class="fundo"></div>
    <div class="topoUrna"></div>
    <div class="urna">
        <div class="telaInfo">
            <div id="foto1">
                <div class="estiquetaFoto1">
                    <p>Presidente</p>
                </div>
            </div>
            <div id="foto2">
                <div class="estiquetaFoto2">
                    <p>Vice-presidente</p>
                </div>
            </div>
            <p class="seuVoto">SEU VOTO PARA</p>
            <h2>Presidente</h2>
            <div class="group">
                <div id="esq" class="num">Número:</div>
                <div id="dir">
                    <div id="num1" ></div>
                    <div id="num2"></div>
                </div>
            </div>
            <div class="group" >
                <div class="nome">Nome:</div>
                <div class="nomeCanditado">Dath Vader</div>
            </div>
            <div class="group">
                <div class="partido">Partido:</div>
                <div class="nomePartido">Dark Side</div>
            </div>
            <div class="group">
                <div class="vice">Vice:</div>
                <div class="nomeVice">Stormtrooper</div>
            </div>
            <hr>
            <p class="info" >Aperte a Tecla</p>
            <div class="group">
                <div class="corVerde">VERDE</div>
                <div class="msgVerde">para CONFIRMAR este voto</div>
            </div>
            <div class="group">
                <div class="corLaranja">LARANJA</div>
                <div class="msgLaranja">para REINICIAR este voto</div>
            </div>
        </div>
        <div class="telaInfoBorda"></div>
        <div class="etiqueta">
            <img src="img/Coat_of_arms_of_Brazil.svg.png" alt="">
            <p>JUSTIÇA ELEITORAL</p>
        </div>
        <div class="telaBotoes">
            <button id="btn1" class="btn btn1">1</button>
            <button id="btn2" class="btn btn2">2</button>
            <button id="btn3" class="btn btn3">3</button>
            <button id="btn4" class="btn btn4">4</button>
            <button id="btn5" class="btn btn5">5</button>
            <button id="btn6" class="btn btn6">6</button>
            <button id="btn7" class="btn btn7">7</button>
            <button id="btn8" class="btn btn8">8</button>
            <button id="btn9" class="btn btn9">9</button>
            <button id="btn0" class="btn btn0">0</button>

            <button id="btnBranco" class="btnBranco">BRANCO</button>
            <button id="btnCorrige" class="btnCorrige">CORRIGE</button>
            <button id="btnConfirma" class="btnConfirma">CONFIRMA</button>
        </div>
    </div>
</body>
</html>
